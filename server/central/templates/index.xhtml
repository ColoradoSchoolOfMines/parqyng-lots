<html py:extends="master.xhtml" py:strip="True">
  <head py:block="head" py:strip="True">
    <title py:block="master_title">Parqyng Lots</title>
  </head>

  <body py:block="body" py:strip="True">
    <h1>Parqyng Lot Status</h1>
    <div py:for="lot in lots" class="panel panel-${lot.status}" id="lot-${lot.id}">
      <div class="panel-heading"><h3 class="panel-title">${lot.name}</h3></div>
      <div class="panel-body" id="lot-${lot.id}-body">
        <p><b>Cars: <span id="lot-${lot.id}-cars" py:content="str(lot.cars) + ' ()'" /></b></p>
        <p><b><span id="lot-${lot.id}-percentage" py:content="str(int(lot.cars / lot.capacity * 100))" />% Full</b></p>
        <p py:for="node in lot.nodes" id="node-${node.key}">
          <b>Node: ${node.key}</b>
        </p>
      </div>
    </div>
  </body>

  <script src="${tg.url('javascript/livefeed.js')}"></script>
</html>
